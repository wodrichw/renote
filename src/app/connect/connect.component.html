<div class="component">
  <div class="container">
    <h2>Connect With the Creator!</h2>
    <div class="row justify-content-md-center">
      <div class="col-10 login-form">
          <form (ngSubmit)="onSubmit()" #connectForm="ngForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" required [(ngModel)]="formData.email" name="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                placeholder="awesome@email.com" #email="ngModel">
              <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                Email is invalid
              </div>
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" required [(ngModel)]="formData.name" name="name" pattern=".{4,20}" placeholder="John Doe"
                #name="ngModel">

              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Between 4 and 20 characters
              </div>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" rows="7" id="message" required [(ngModel)]="formData.message" name="message" pattern=".{0,600}"
                #message="ngModel"></textarea>
              <div [hidden]="message.valid || message.pristine" class="alert alert-danger">
                Must be less than 600 characters
              </div>
            </div>
            <div class="form-group">
              <label for="math">2 + 2 =</label>
              <input type="text" class="form-control" id="math" required pattern="4">
            </div>
            <button (submitdata)="[formData.email, formData.name, formData.message]" type="submit" class="btn btn-seccess" [disabled]="!connectForm.form.valid">Submit</button>
          </form>
      </div>
    </div>
  </div>
</div>
