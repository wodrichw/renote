<div class="component">
  <div class="container">
    <image-upload [max]="100" [buttonCaption]="'Select Images!'" [dropBoxMessage]="'Drop your images here!'" (onFileUploadFinish)="imageUploaded($event)"
      (onRemove)="imageRemoved($event)" (isPending)="disableSendButton($event)"></image-upload>

    <button class="btn btn-seccess" (click)="logout()">Logout</button>

  </div>
</div>
